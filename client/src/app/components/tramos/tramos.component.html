<form>
  <fieldset>
    <legend>Tramos</legend>
    <div class="form-group row align-items-center">
      <label for="fInicial" class="col-1 col-form-label">Fecha Inicio</label>
      <div class="col-5">
        <div class="input-group date" id="dateInicial">
          <input type="text" class="form-control" id="fInicial"/>
          <span class="input-group-append">
          <span class="input-group-text bg-light d-block">
            <i class="bi bi-calendar"></i>
          </span>
        </span>
        </div>
      </div>
      <label for="fFinal" class="col-1 col-form-label">Fecha Fin</label>
      <div class="col-5">
        <div class="input-group date" id="dateFinal">
          <input type="text" class="form-control" id="fFinal"/>
          <span class="input-group-append">
          <span class="input-group-text bg-light d-block">
            <i class="bi bi-calendar"></i>
          </span>
        </span>
        </div>
      </div>
    </div>
    <div class="form-group d-flex flex-row justify-content-center">
      <button type="submit" class="btn btn-primary mt-3" (click)="getTramos()">Consultar</button>
    </div>
  </fieldset>
</form>
