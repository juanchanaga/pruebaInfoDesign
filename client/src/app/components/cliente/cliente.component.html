<form>
  <fieldset>
    <legend>Clientes</legend>
    <div class="form-group row align-items-center">
      <label for="fInicial" class="col-1 col-form-label">Fecha Inicio</label>
      <div class="col-5">
        <div class="input-group date" id="dateInicial">
          <input name="fInicial"  type="date" class="form-control" id="fInicial" [(ngModel)]="fechas.fInicial"/>
          <span class="input-group-append">
        </span>
        </div>
      </div>
      <label for="fFinal" class="col-1 col-form-label">Fecha Fin</label>
      <div class="col-5">
        <div class="input-group date" id="dateFinal">
          <input name="fFinal"  type="date" class="form-control" id="fFinal" [(ngModel)]="fechas.fFinal"/>
          <span class="input-group-append">
        </span>
        </div>
      </div>
    </div>
    <div class="form-group d-flex flex-row justify-content-center">
      <button type="submit" class="btn btn-primary mt-3 me-3" (click)="getCliente()">Consultar</button>
      <button type="submit" class="btn btn-secondary mt-3 ms-3" (click)="reset()">Limpiar</button>
    </div>
  </fieldset>
</form>

<div id="loading" class="d-flex flex-column align-items-center justify-content-center d-none mt-5">
  <h1 >Cargando</h1>
</div>

<div id="graficos" class="d-flex flex-column d-none">
  <h2>Comercial</h2>
  <div id="chartdiv1" style="width: 100%; height: 500px" class="mt-3"></div>
  <h2>Industrial</h2>
  <div id="chartdiv2" style="width: 100%; height: 500px" class="mt-3"></div>
  <h2>Residencial</h2>
  <div id="chartdiv3" style="width: 100%; height: 500px" class="mt-3"></div>
</div>
